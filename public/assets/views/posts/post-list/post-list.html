<!-- AngularJS posts -->
<div class="post ng-cloak" ng-show="page.loaded===true" ng-repeat="post in posts">
    <md-content class="md-padding" layout-xs="column" layout="row" style="background:none;padding:0">
        <div flex-xs flex-gt-xs="100" layout="column">
          <md-card>     
            <div ng-repeat="photo in post.photos" ng-if="post.photos.length > 0 && $index === 0">
                <img ng-src="<% ::photo.url %>" class="md-card-image" alt="Washed Out">
            </div>      
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">
                    <a href="/tag/<% ::post.tags[0].id %>#/list"><span class="stream marker"><% ::post.tags[0].name %></span></a>
                    <span class="stream marker"><% ::post.author.author_prefix %></span>
                    <% ::post.title %>
                </span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
              <p>
                <% ::post.body.trim() | limitTo: 250 %><span>...</span>
              </p>
            </md-card-content>
