<!-- AngularJS posts -->
<div class="post ng-cloak" ng-show="page.loaded===true" ng-repeat="detail in details">

    <h4 style="font-size:32px;line-height:1.2;padding-bottom:10px;margin-bottom:15px;border-bottom:1px solid #eaeaea">
        <a href="/tag/<% ::detail.tags[0].id %>#/list"><span style="background:rgb(238, 238, 238);margin-right:5px;display:inline-block;border-radius:5px;padding:5px;color:#474747"><% ::detail.tags[0].name %></span></a>
        <span style="background:rgb(238, 238, 238);margin-right:5px;display:inline-block;border-radius:5px;padding:5px;color:#474747"><% ::detail.author.author_prefix %></span>
        <% ::detail.title %>
    </h4>
    
    <p ng-bind-html="trustAsHtml(detail.body)" style="padding-bottom:10px;font-size:17px;white-space:pre-wrap;"></p>

    <div style="padding:0 30px 30px">
        <div class="row" style="margin-bottom:10px;">
            <div class="col-xs-12 col-sm-5 left-photo">
                <div>
                    <img src="http://i.dailymail.co.uk/i/pix/2013/10/02/article-2441512-02650200000005DC-411_634x380.jpg" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-7 right-photo">
                <div>
                    <img src="http://wallpapershdfine.com/wp-content/gallery/images-of-sports-car/ferrari-california-sports-car-2.jpg" />
                </div>
            </div>
        </div>
        <div class="row hidden-xs">
            <div class="col-xs-7" style="padding-right:10px;">
                <div style="overflow:hidden">
                    <img src="http://i.dailymail.co.uk/i/pix/2013/10/02/article-2441512-02650200000005DC-411_634x380.jpg" style="height:182px;" />
                </div>
            </div>
            <div class="col-xs-5" style="padding-left:0;">
                <div style="overflow:hidden">
                    <img src="http://i.dailymail.co.uk/i/pix/2013/10/02/article-2441512-02650200000005DC-411_634x380.jpg" style="height:182px;" />
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-right">
            <optionalbuttons></optionalbuttons>
            <editbutton></editbutton>
        </div>
    </div>

</div>
